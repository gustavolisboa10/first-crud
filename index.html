<body>
    <div class="mainContainer">
    <h1><i id="jsIcon" class="fa-brands fa-js"></i> CRUD</h1>
    <form class="formContainer">
        <input class="input-task" placeholder="what I need to do...">
        <button class="button-add-task">AddTask</button>
        <ul class="list-tasks" >
           <li class="task">
                <i id ="checIcon"class="fa-regular fa-circle-check"></i>
                <p>To study JavaScript</p>
                <i id="trashIcon" class="fa-solid fa-trash-can"></i>
                <i id="editIcon"  class="fa-solid fa-pen-to-square"></i>
            </li>
        </ul>
    </form>
    </div>
